<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- CSS External -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header -->
  <header>
    <h1>To Do List</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Form To Do List -->
    <section>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Tambahkan Tugas" required>
            <input type="date" id="date-input">
            <button type="button" onclick="addTask()">+</button>
        </form>
    </section>

    <!-- Action Button -->
    <section class="action-buttons">
        <button type="button" id="clear-tasks-button" onclick="deleteAllTask()">Delete All</button>
        <button type="button" id="sort-tasks-button" onclick="filterTasks()">Filter</button>
    </section>
     
    <!-- List To Do  List -->
     <section>
        <ul id="task-list">
            <p id="no-tasks-message">Tidak ada tugas. Tambahkan tugas!</p>
        </ul>
     </section>
  </main>

  <!-- footer -->
  <footer>
    <p>&copy; To Do List</p>
  </footer>

  <!-- JavaScript -->
   <script src="js/script.js"></script>

</body>
</html>
